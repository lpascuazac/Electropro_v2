<ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>Detalles de la medición</ion-title>

         <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons> 

      </ion-toolbar>
    </ion-header>,
    <ion-content fullscreen>

      <ion-card *ngIf="information">
        
        <ion-card-header>
          <ion-card-subtitle>{{"Fecha de la medición: " + information.date}}</ion-card-subtitle>
          <ion-card-title>{{"Consumo: " + information.measure + " kW"}}</ion-card-title>
          <ion-card-subtitle>{{"Lectura número: " + information.id}}</ion-card-subtitle>
          <ion-card-subtitle>{{"Ubicación del medidor: " + information.place}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{"Precio: $" + (information.cost | number : fractionSize)}}
        </ion-card-content>

      </ion-card>
    </ion-content>
</ion-app>
