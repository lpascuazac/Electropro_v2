<ion-header>
  <ion-toolbar>
    <ion-title>Vista General</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<!-- <ion-list-header>Mediciones:</ion-list-header> -->

		<ion-item-group>
		  <ion-item>
          <ion-label>Precio: </ion-label>
          <ion-badge color="light" slot="end">{{"$" + cost_unit + "/kWh"}}</ion-badge>
          </ion-item>


          <ion-item>
            <ion-label>Consumo: </ion-label>
          </ion-item>

          <ion-item-divider lines="none">
            <ion-label>Promedio: </ion-label>
            <ion-badge color="medium" slot="end">{{consum_avg+" kW"}}</ion-badge>
          </ion-item-divider>

          <ion-item-divider lines="none">
            <ion-label>Total</ion-label>
            <ion-badge color="medium" slot="end">{{consum_tot+" kW"}}</ion-badge>
          </ion-item-divider>

          <ion-item>
            <ion-label>Costo: </ion-label>
          </ion-item>

          <ion-item-divider lines="none">
            <ion-label>Promedio: </ion-label>
            <ion-badge color="warning" slot="end">{{"$ " + (cost_avg | number : fractionSize)}}</ion-badge>
          </ion-item-divider>

          <ion-item-divider lines="none">
            <ion-label>Total</ion-label>
            <ion-badge color="warning" slot="end">{{"$ " + (cost_tot | number : fractionSize) }}</ion-badge>
          </ion-item-divider>

        </ion-item-group>
	</ion-list>	


</ion-content>
